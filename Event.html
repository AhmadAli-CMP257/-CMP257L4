    <form action="" method="post">
      <div class="container text-center">
        <div class="row row-cols-2">
          <div class="col">    <label for="name">Event name:</label><br />
            <input type="text" required /></div>

          <div class="col"> <label for="date">Event's date:</label><br />
            <input type="date" id="date" name="date" required /></div>
            
          <div class="col events"><label for="time">Event's time</label><br />
            <input type="time" id="time" /></div>
            
          <div class="col events">
            <label for="text">Full name:</label><br />
            <input type="text" /></div>
        </div>
      </div>
      <br>
      <br>
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <label for="radio">Is this event open to all students?</label><br />
            <input type="radio" id="yes" name="Option" value="yes" />
            <label for="html">Yes</label><br />
            <input type="radio" id="no" name="Option" value="CSS" />
            <label for="css">No</label>
          </div>
          <div class="col">
            <label for="checkbox">What type of event is this?</label>
            <br />
            <input type="checkbox" id="ch1" name="ch1" value="Workshop" />
            <label for="ch1">Workshop</label>
            <br />
            <input type="checkbox" id="ch2" name="ch2" value="Social" />
            <label for="ch2">Social</label>
            <br />
            <input type="checkbox" id="ch3" name="ch3" value="Sports" />
            <label for="ch3">Sports</label>
            <br />
            <input type="checkbox" id="ch4" name="ch4" value="Other" />
            <label for="ch4">Other</label>
          </div>
          <div class="col">
            
      <label for="dropdown" id="dropdown" name="dropdown"
      >Select the Department hosting the event</label
    >
    <select name="Departments" id="Department">
      <option value="CEN">CEN</option>
      <option value="SBA">SBA</option>
      <option value="CAS">CAS</option>
      <option value="CAAD">CAAD</option>
      <option value="OSA">OSA</option>
      <option value="Other">Other</option>
    </select>
          </div>
        </div>
      </div>
